<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactive Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-20 mb-12 text-center ">Let's Get Some <span
                class="font-semibold text-indigo-600">Money!!</span>
        </h1>
    </header>
    <main class="bg-sky-300 py-6 mb-8">
        <section class=" mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-md">
                    <h4 class="text-3xl">Deposit</h4>
                    <h3 class="text-4xl">$<span id="deposit-total">000</span> </h3>
                </div>
                <div class="bg-purple-400 p-8 rounded-md">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h3 class="text-4xl">$<span id="withdraw-total">000</span> </h3>
                </div>
                <div class="bg-red-400 p-8 rounded-md">
                    <h4 class="text-3xl">Balance</h4>
                    <h3 class="text-4xl">$<span id="balance-total">5000</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-sky-400 p-8 rounded-md">
                    <h4 class="text-2xl mb-4 font-medium ">Please Deposit</h4>
                    <input class="w-1/2 h-8 px-4 mb-4 ml-16 block rounded text-black" type="number" name=""
                        id="deposit-amount" placeholder="$Enter your Amount">
                    <button id="btn-deposit"
                        class="bg-lime-600 hover:bg-red-800 px-6 py-2 ml-16 rounded-md text-white font-medium">Deposit</button>
                </div>
                <div class="bg-violet-600 p-8 rounded-md">
                    <h4 class="text-2xl mb-4 font-medium ">Please Withdraw</h4>
                    <input class="w-1/2 h-8 px-4 mb-4 ml-16 block rounded text-black" type="number" name=""
                        id="withdraw-amount" placeholder="$Enter your Amount">
                    <button id="btn-withdraw"
                        class="bg-lime-600 hover:bg-red-800 px-6 py-2 ml-16 rounded-md text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
